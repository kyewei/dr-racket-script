<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <!--link href="css/some-stylesheet.css"
              rel="stylesheet"-->
    </head>
    <body>
        <h2>Evaluator: </h2>
        <textarea rows="10" 
                  cols="100" 
                  placeholder="Fill me with Scheme code!"
                  id="code-field"></textarea>
        <br>
        <button type="button" 
                id="submit-button">Submit</button>
        <br>
        <br>
        <h4>Console Output:</h4>
        <textarea rows="8" 
                  cols="100" 
                  placeholder="Output is empty!"
                  id="code-output"></textarea>
        <br>
        <button type="button" 
                id="clear-button">Clear</button>
                
        <script src="scripts/interpreter.js">
        </script>
    </body>
</html>
