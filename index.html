<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <!--link href="css/some-stylesheet.css"
              rel="stylesheet"-->
    </head>
    <body>
        <h2>Evaluator: </h2>
        <textarea rows="10" 
                  cols="100" 
                  type="text"
                  inputmode="verbatim"
                  autocomplete="off" 
                  autocorrect="off" 
                  autocapitalize="none" 
                  spellcheck="false"
                  placeholder="Place your code here!"
                  id="code-field"
                  autofocus></textarea>
        <br>
        Note: evaluated code does not persist.
        <br>
        <button type="button" 
                id="submit-button">Submit</button>
        <input type="checkbox"
               id="auto-clear-checkbox"
               name="terms" 
               checked/>
               Auto-Clear Console Output
        <br>
        <br>
        <h4>Console Output:</h4>
        <textarea rows="8" 
                  cols="100" 
                  placeholder="Output is empty!"
                  id="code-output"
                  readonly></textarea>
        <br>
        <button type="button" 
                id="clear-button">Clear</button>
                
        <script src="scripts/interpreter.js">
        </script>
    </body>
</html>
